{% extends 'base.html' %}

{% load static %}


{% block contenido %}

<div class="d-flex" style="margin-top:5rem; margin-left:7rem">

    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{producto.nombre}}</h5>
            <p class="card-text">{{producto.descripcion}}</p>
            <p class="card-text">${{producto.precio}}</p>
            {% if producto.imagen %}
            <img src="{{ producto.imagen.url }}" class="img-thumbnail">
            {% endif %}
            <p class="card-text">Stock Actual: {{producto.stock}}</p>
            {% if user.is_superuser %}
            <a href="/productos/update_producto/{{object.id}}/" class="btn btn-primary">Editar</a>
            <a href="/productos/eliminar_producto/{{object.id}}/" class="btn btn-danger">Eliminar</a>
            {% else %}
            <a href="/index/" class="btn btn-primary">Inicio</a>
            {% endif %}
            
        </div>
    </div>

</div>

{% endblock %}
