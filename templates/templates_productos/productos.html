{% extends 'base.html' %}

{% load static %}


{% block contenido %}

{% if productos %}

{% for product in productos %}

<div class="d-flex" style="margin-top:5rem; margin-left:7rem">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{product.nombre}}</h5>
            <img src="{{ product.imagen.url }}" class="img-thumbnail">
            <p class="card-text">{{product.descripcion}}</p>
            <p class="card-text">{{product.precio}}</p>
            <a href="/productos/detalle_producto/{{product.id}}/" class="btn btn-primary">Ver mas!</a>
        </div>
    </div>
</div>
{% endfor %}

{% else %}

No hay productos para mostrar

<a href="/index/" class="btn btn-primary">Inicio!</a>

{% endif %}

{% endblock %}
