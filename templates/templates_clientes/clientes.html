{% extends 'base.html' %}

{% load static %}


{% block contenido %}

{% if clientes %}

    {% for cliente in clientes %}
        <div class="d-flex" style="margin-top:5rem; margin-left:7rem">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{cliente.nombre}}</h5>
                    <img src="{{ cliente.imagen_documento.url }}" class="img-thumbnail">
                    <p class="card-text">{{cliente.apellido}}</p>
                    <p class="card-text">{{cliente.email}}</p>
                    <a href="/clientes/detalle_cliente/{{cliente.id}}/" class="btn btn-primary">Ver mas!</a>

                </div>
            </div>
        </div>
    {% endfor %}

{% else %}

No hay clientes para mostrar

{% endif %}


{% endblock %}
